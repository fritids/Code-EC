<!-- Represents an event in HTML -->
<div id="event-header">
	<div class="columns twothirds first joint  text-left">
		<div class="event-dates">
			<h4>#_EVENTDATES</h4>
			<h4>#_EVENTTIMES</h4>
			<h4>#_LOCATIONNAME</h4>
		</div>
		<div class="clear" style="padding: 0;"></div>
		<div id="event-content">
			<div class="clear" style="padding: 0;"></div>
			#_EVENTNOTES
		</div>
	</div>

	<div class="columns onethird last joint  text-left">
		<div id="event-booking">
			{has_bookings}
			#_BOOKINGFORM
			{/has_bookings}
			<hr />
			<p>
				#_BOOKEDSPACES attending<br />
				#_AVAILABLESPACES spots left
			</p>
			<div class="event-author-wrapper">
				[eventauthor]
			</div>
			#_ATTENDEES
		</div>
	</div>
</div>
